<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Form</h1>
    <form style="font-size: 25px; text-align: center;">
        <label for="fullname">Full Name: </label>
        <input type="text" id="fullname" placeholder="firstname" /><br><br>
        <label for="Username">Username: </label>
        <input type="text" id="Username" placeholder="username" /><br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="password" /><br><br>
        <label for="re-password">Re-password: </label>
        <input type="password" id="re-password" placeholder="Re-password" /><br><br>
        <label for="Address">Address: </label>
        <input type="address" id="address" placeholder="address" /><br><br>
        <label for="Age">Age: </label>
        <input type="age" id="age" placeholder="age" /><br>
        <p>Gender:
        <select name="gender" id="gender">
            <option value="">-Select Gender-</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>
        </p>
        <input type="submit" value="Save" style="font-size: 20px;">
    </form>
</body>
</html>
